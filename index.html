<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição de valores</title>
</head>
<body>
    <h1>Declare uma variável e atribua um número a ela, em seguida, exiba seu valor no console. <br>
     Atribua o valor a variável usando o window.prompt()</h1>
    <script>
   let numero = window.prompt("Digite um número:");{
    console.log("O valor digitado é: " + numero);
   }
    </script>
</body>
</html>
